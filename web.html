<!DOCTYPE html>
<html lang=en>

<head>
    <title>Rathu Makara FM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body id="body">

  
    <div>
        <!--Now playing-->
        <div class="form-group" id="nowplaying">
            <label for="nowplaying"><h2 style="color:white">ගිනියම් රෑ with Ranuka D!<h2></label>
        </div>
               

        <!--Now playing thumbnail-->
        <div class="form-group" id="thumbs">
            <img src="images/song.jpg" class="img-rounded" alt="rathu makara" width="17%">
        </div>

        <!--Play Button-->        
        <div class ="form-group" id="play-ui">
            <button id="btn-play" type="submit" class="btn btn-danger">Play</button>
        </div>
               
        <!--Pause Button-->
        <div class="form-group" id="pause-ui">
            <button id="btn-pause" type="submit" class="btn btn-primary">Pause</button>
        </div>
              
        <!--Skip Button-->             
        <div class="form-group" id="skip-ui">
            <button id="btn-skip" type="submit" class="btn btn-warning">Skip</button>
        </div>
              
        <!--Progress bar-->
        <div class="progress" id = "progress" style="width:30%">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                <span class="sr-only">50% Complete</span>
            </div>
        </div>
             
        <!--Volume set area-->
        <div class="form-group" id="volume" >
            <input type="number" class="form-control" id="vol" style="width:120%" max="100" min="0">
        </div>
                
        <div class="form-group" id="vol-ui">
            <button id="btn-vol" type="submit" class="btn btn-primary">Set volume</button>
        </div>

        <!--Volume High Button-->
        <div class="form-group" id="vol-high-ui">
            <button id="btn-vol-high" type="submit" class="btn btn-danger">High</button>
        </div>
         
        <!--Volume Low Button-->
        <div class="form-group" id="vol-low-ui">
            <button id="btn-vol-low" type="submit" class="btn btn-info">Low</button>
        </div>

        <!--QUEUE-->
        <div id="list">
            <ul class="list-group">
                <li class="list-group-item ">IRAJ - Manike Obe Sinawe | TikTok Version<span class="badge">Now Playing</span></li> <!--5spaces-->
                <li class="list-group-item">Impossible - Shontelle</li> 
                <li class="list-group-item">Faded - Alan Walker</li>
                <li class="list-group-item">Wake Me Up - AVICII</li>
                <li class="list-group-item" id ="#queueitem">Bitch Lasagna - PewDiePie</span></li>
            </ul>
        </div>

        <!--Song request area-->
       
        <div class="form-group" id="songreq" >
            <input type="text" class="form-control" id="req" >
        </div>
                
        <div class="form-group" id="songreq-ui">
            <button id="btn-req" type="submit" class="btn btn-warning" onclick="keyWordsearch()" onsubmit="return false">Search</button>
        </div>
       

        <!--Song search-->

        <!--song thumbnail-->
        <div class="form-group" id="songthumb">
            <img id="ytthumb" src="images/thumb.jpg" class="img-rounded" alt="rathu makara" style="width:120px;height:90px">
        </div>

        <!--song title-->
        <div class="form-group" id="songtitle">
                <label id="ytname" for="nowplaying"><h6 style="color:white">ගිනියම් රෑ with Ranuka D<h6></label>
        </div>

        <!--add to queue-->
        <div class ="form-group" id="addto-queue">
                <button id="btn-queue" type="submit" class="btn btn-info btn-sm">Add to queue</button>
        </div>



    <div>





  
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>


</html>
